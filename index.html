<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Treinamento - Pagina Netflix Clone</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Good Doctor: O Bom Doutor</h3>
                <p class="descricao">Um jovem médico com autismo começa a trabalhar em um famoso hospital, ele usa seus talentos para salvar vidas e desafiar o ceticismo de seus colegas.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTA AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img clase="box-filme" src="img/mini1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img clase="box-filme" src="img/mini2.jpg" alt="" srcset="">
            </div>
            <div class="item">

            </div>
            <div class="item">
                <img clase="box-filme" src="img/mini5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img clase="box-filme" src="img/mini6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img clase="box-filme" src="img/mini7.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img clase="box-filme" src="img/mini8.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img clase="box-filme" src="img/mini9.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img clase="box-filme" src="img/mini10.jpg" alt="" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a6b5a8efdf.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>


</html>
